sudo: false
language: node_js
node_js:
  - "10.18.0"

cache:
  directories:
    - node_modules
    - /home/travis/.rvm/
    - vendor/bundle

env:
  - TASK=validate-build
  - TASK=lint
  - TASK=test:ci
  - TASK=securityscan SECURITYSCAN=srcclr
  - TASK=fossa
  - TASK=e2e
  - TASK=audit

before_install:
  - curl -u "$ARTIFACTORY_USERNAME:$ARTIFACTORY_API_KEY" https://zdrepo.jfrog.io/zdrepo/api/npm/npm/auth/zendesk >> ~/.npmrc
  - npm i -g npm@6.13.4

install:
  - npm set progress=false && npm install
  - npm run build:version:generate

script:
  - |
    download_translations() {
      rvm install 2.5.5
      bundle install --jobs=3 --retry=3 --path=vendor/bundle
      npm run build-setup:prod
    }
    if [[ "$SECURITYSCAN" == "srcclr" ]]
    then
        echo "Starting Source clear scan ...";
        ./script/run_sourceclear.sh;
    elif [[ "$TASK" == "fossa" ]]
    then
        echo "Starting Fossa open source scan";
        ./script/run_fossa.sh;
    elif [[ "$TASK" == "audit" ]]
    then
        echo "Starting npm audit";
        audit-ci --critical
    elif [[ "$TASK" == "e2e" ]]
    then
        echo "Starting end-to-end tests";
        download_translations
        npm run e2e:ci
    elif [[ "$TASK" == "validate-build" ]]
    then
        echo "Validating prod builds";
        download_translations
        bundle exec ruby ./script/validate_i18n.rb || travis_terminate 1
        npm run build:validate
    else
        echo "Running task";
        npm run $TASK;
    fi
branches:
  only:
    - master
    - /^feature.*$/
    - Code_Freeze

