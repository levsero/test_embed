      value: "Ask us anything"
  - translation:
      key: "embeddable_framework.chat.end.label"
      title: "The label that displays on the end chat button"
      value: "End"
      wip: true
  - translation:
      key: "embeddable_framework.chat.ended.label"
      title: "The label that displays once chat has ended"
      value: "Chat ended"
      wip: true
  - translation:
      key: "embeddable_framework.chat.reconnecting.title"
      title: "The title that displays in the chat reconnecting message bubble"
      value: "Reconnecting"
      wip: true

