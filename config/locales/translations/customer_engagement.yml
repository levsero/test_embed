title: "Customer Engagement Framework"
packages:
  - default
  - ce_toolkit

parts:
  # Launcher embed
  - translation:
      key: "launcher.label.help"
      title: "Help Label for launcher button"
      value: "Help"
  - translation:
      key: "launcher.label.chat"
      title: "Chat Label for launcher button"
      value: "Chat"

  # Chat embed
  - translation:
      key: "chat.title"
      title: "The name of the chat window"
      value: "Live Chat"
  - translation:
      key: "chat.notification"
      title: "The notification message that appears on launcher when a new message is received"
      value: "%(count)s new"

  # Submit Ticket component
  - translation:
      key: "submitTicket.notify.message.success"
      title: "Success message on submit ticket send"
      value: "Message Sent"
  - translation:
      key: "submitTicket.notify.message.fail"
      title: "Fail message on submit ticket send"
      value: "Error %(status)s %(error_msg)s"
      wip: true
  - translation:
      key: "submitTicket.marketing.message"
      title: "Message to customers on submit ticket send"
      value: "Give this experience to your customers"
      wip: true

  # Submit Ticket Form component
  - translation:
      key: "submitTicket.form.title"
      title: "The title on the submit ticket form"
      value: "Leave us a message"
  - translation:
      key: "submitTicket.form.submitButton.label"
      title: "The label on the button in the submit ticket form"
      value: "Send"
  - translation:
      key: "submitTicket.form.submitButton.label.sending"
      title: "The label on the button in the submit ticket form when it's sending"
      value: "Submitting..."

  # Submit Ticket Schema component
  - translation:
      key: "submitTicket.field.name.label"
      title: "The placeholder in the name field of the submit ticket form"
      value: "Your name"
  - translation:
      key: "submitTicket.field.description.label"
      title: "The placeholder in the description field of the submit ticket form"
      value: "How can we help you?"

  # Form Field component
  - translation:
      key: "form.field.email.label"
      title: "The placeholder in the email field"
      value: "Email Address"
