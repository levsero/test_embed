title: "Customer Engagement Framework"
packages:
  - default
  - ce_toolkit

parts:
  # Launcher embed
  - translation:
      key: "launcher.label.help"
      title: "Help Label for launcher button"
      value: "Help"
  - translation:
      key: "launcher.label.chat"
      title: "Chat Label for launcher button"
      value: "Chat"

  # Chat embed
  - translation:
      key: "chat.title"
      title: "The name of the chat window"
      value: "Live Chat"
  - translation:
      key: "chat.notification"
      title: "The notification message that appears on launcher when a new message is received"
      value: "%(count)s new"

  # Submit Ticket component
  - translation:
      key: "submitTicket.notify.message.success"
      title: "Success message on submit ticket send"
      value: "Message Sent"
  - translation:
      key: "submitTicket.notify.message.fail"
      title: "Fail message on submit ticket send"
      value: "Error %(status)s %(errorMsg)s"
      wip: true
  - translation:
      key: "submitTicket.marketing.message"
      title: "Message to customers on submit ticket send"
      value: "Give this experience to your customers"
      wip: true

  # Submit Ticket Form component
  - translation:
      key: "submitTicket.form.title"
      title: "The title on the submit ticket form"
      value: "Leave us a message"
  - translation:
      key: "submitTicket.form.submitButton.label"
      title: "The label on the button in the submit ticket form"
      value: "Send"
  - translation:
      key: "submitTicket.form.submitButton.label.sending"
      title: "The label on the button in the submit ticket form when it's sending"
      value: "Submitting..."

  # Submit Ticket Schema component
  - translation:
      key: "submitTicket.field.name.label"
      title: "The placeholder in the name field of the submit ticket form"
      value: "Your name"
  - translation:
      key: "submitTicket.field.description.label"
      title: "The placeholder in the description field of the submit ticket form"
      value: "How can we help you?"

  # Form Field component
  - translation:
      key: "form.field.email.label"
      title: "The placeholder in the email field"
      value: "Email Address"

  # Help Center component
  - translation:
      key: "helpCenter.search.label"
      title: "The placeholder in the search bar for help center"
      value: "Search help articles"
  - translation:
      key: "helpCenter.submitButton.label.chat"
      title: "The label on the button in help center when a chat agent is online"
      value: "Live Chat"
  - translation:
      key: "helpCenter.submitButton.label.submitTicket"
      title: "The label on the button in help center when no chat agents are online"
      value: "Leave us a Message"
  - translation:
      key: "helpCenter.label.default"
      title: "The title for help center when first loaded"
      value: "Common Questions"
  - translation:
      key: "helpCenter.label.results"
      title: "The title for help center after user has searched for something"
      value: "Top Results"
  - translation:
      key: "helpCenter.label.showAll"
      title: "The link that displays after user has searched and there are more then 3 results"
      value: "View all (%(count)s)"

  # Mobile
  - translation:
      key: "navigation.back"
      title: "The link to go back a page"
      value: "Back"
  - translation:
      key: "navigation.close"
      title: "The link to close the embeddable"
      value: "Close"

