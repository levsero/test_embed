<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beacon example</title>
</head>
<body>
  <h1>Example of embedding code</h1>
  <p>Clicking the link will trigger a beacon call that will store among other things the time spent on this page.</p>
  <a href="anotherpage.html">Another page</a>

  <h2>Other Examples</h2>
  <ul>
    <li><a href="launcher.html">Engagement Launcher</a></li>
    <li><a href="chat.html">Chat</a></li>
  </ul>

  <script src="/dist/bootstrap.js" inline></script>

  <script>
    zE('ready', function(zE) {
      zE.devRender({
        "zopimChat": {
          "embed": "chat",
          "props": {
            "zopimId": "2EkTn0An31opxOLXuGgRCy5nPnSNmpe6",
            "onShow": {
              name: "chatLauncher",
              method: "update"
            },
            "onHide": {
              name: "chatLauncher",
              method: "update"
            },
            "setIcon": {
              name: "chatLauncher",
              method: "setIcon"
            },
            "setLabel": {
              name: "chatLauncher",
              method: "setLabel"
            },
            "updateForm": {
              name: "ticketSubmissionForm",
              method: "update"
            }
          }
        },
        "chatLauncher": {
          "embed": "launcher",
          "props": {
            "position": "right",
            "onClick": {
              name: "zopimChat",
              method: "update"
            }
          }
        },
        "ticketSubmissionForm": {
          "embed": "submitTicket",
          "props": {
            "onShow": {
              name: "chatLauncher",
              method: "update"
            },
            "onHide": {
              name: "chatLauncher",
              method: "update"
            }
          }
        }
      });
    });
  </script>

</body>
</html>
