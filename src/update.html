<html>
  <body>
    <script>
      var d = document,
          s = d.createElement("script"),
          l = window.location;

      s.src="main.js";

      console.log(l.hash, 'hash');
      if(l.hash !== "#DONE") { 
        l.hash = "DONE"; 
        l.reload(true);
      }
      else { 
        d.body.appendChild(s);
        window.addEventListener('load', function() {
          parent.postMessage("cache_bust_done", "*");
        });
      }
    </script>
  </body>
</html>
