<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Web Widget Contact Form</title>
</head>
<body>
  <h1>Web Widget Contact Form</h1>
  <%= htmlWebpackPlugin.options.snippet %>
  <script>
    zE(function() {
      zE.devRender({
        webWidgetCustomizations: true,
        embeds: {
          launcher: {
            embed: 'launcher',
            props: {
              position: 'right'
            }
          },
          ticketSubmissionForm: {
            embed: 'submitTicket',
            props: {
              attachmentsEnabled: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
