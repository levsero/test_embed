<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Widget Preview</title>
</head>
<body>
  <h1>Web Widget Preview</h1>
  <div id="webWidgetPreview" style="height: 590px; width: 800px; text-align:center; border:1px solid #aaa; position: relative;">
    <div style="float:left;margin:16px">
    Color: <input type="text" value="#659700" onchange="preview.setColor(this.value)">
    Label: <select onchange="preview.setTitle(this.value)">
      <option value="message">Message</option>
      <option value="contact">Contact</option>
    </select>
    </div>
  </div>
  <script src="/webWidgetPreview.js"></script>
  <script>
    preview = zE.renderWebWidgetPreview({
      element: document.getElementById('webWidgetPreview')
    });
  </script>
</body>
</html>
